<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/sign-up.css">
  <title>sign up</title>
</head>
<body>
  <header>
  <a href="index.html"><img src="assets/amazon_logo.png" alt="amazon logo" width="100px"></a>
</header>
<div class="container">
  <div class="form">
    <h1>Sign Up</h1>
    <div class="input-group">
      <div class="input-field">
        <input type="text" placeholder="Name">
      </div>

      <div class="input-field">
        <input type="email" placeholder="Email">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password">
      </div>
      <button>Continue</button>
      <p class="information">By creating an account, you agree to Amazon's <br> <span>Conditions of use</span> and <span class="information">Privacy Notice</span></p>
    </div>
    <p class="sign-in">Already have an account?</p>
    <a class="login" href="login2.html">Sign in</a>
  </div>
</div>
</body>
</html>
